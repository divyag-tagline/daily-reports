<div class="row d-flex justify-content-center m-4" *ngIf="productsDetails">
  <div class="col-lg-6">
    <img
      [src]="productsDetails.thumbnail"
      class="shadow-1-strong roundedw-100 w-100 h-100"
      alt="Boat on Calm Water"
    />
  </div>
  <div class="col-lg-6">
    <div class="row">
      <div class="col">
        <h1>{{ productsDetails.title }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <!-- <h3>{{ productsDetails }}</h3> -->
        <!-- <i
          class="fa-sharp fa-solid fa-star"
          *ngFor="let item of [].constructor(productsDetails.rating)"
        >
        </i> -->
      </div>
    </div>
    <div><hr /></div>
    <div class="row mt-5">
      <div class="col-lg-6">
        {{ productsDetails.description }}
      </div>
    </div>
  </div>
</div>
